<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>


<div class="view">
    <div class="container">
        <div>

            <div class="user-name">
                <input id="user-name" placeholder="Name">
            </div>
            <div class="user-comment">
                <textarea id="user-comment" rows="4"></textarea>
            </div>
            <div class="comment-send">
                <button id="comment-send">SEND</button>
            </div>

        </div>
        <div>
            <div class="user" id="users">

            </div>
            <div class="comments" id="comments">
                <div class="comment">
                    <div>Sema</div>
                    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci assumenda autem cumque ducimus ea et exercitationem illo libero magni nam, pariatur perferendis placeat quae quaerat ratione repudiandae vel veniam voluptatibus.</div>
                </div>
            </div>

        </div>

    </div>
</div>


<script src="script.js"></script>
</body>
</html>
