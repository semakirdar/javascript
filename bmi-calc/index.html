<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="view">
        <div class=" inputs">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-3 ">
                    <div class="input-item">
                        <span class="text">Your Length:</span>
                    </div>

                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">

                    <div class="input-item">
                        <input id="size" type="number">
                        <span class="symbol">cm</span>
                    </div>

                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">

                    <div class="input-item">
                        <span class="text">Your Weight:</span>
                    </div>

                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">

                    <div class="input-item">
                        <input id="weight" type="number">
                        <span class="symbol">kg</span>
                    </div>

                </div>
            </div>
        </div>
        <div class="result">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <button id="button" class="btn-calculate"> CALCULATE</button>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <span class="text">Your BMI is:</span>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <h3 id="result"></h3>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-3">
                    <h3 id="text"></h3>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="script.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.jss"></script>
</body>
</html>
