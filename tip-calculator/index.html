<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="card" style="width: 30rem;">
    <div class="card-body">
        <h4>Tip Calculator</h4>


        <div class="form-check">
            <input id="dark" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                dark
            </label>
        </div>
        <div class="form-check">
            <input id="light" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                light
            </label>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input id="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>

        <div class="range">
            <label for="customRange2" class="form-label">Tip: <span id="percentInfo"></span></label>
            <input id="percent" type="range" class="form-range" min="1" max="100" step="1" id="customRange2">
        </div>
        <div class="results">
            <h6>Results</h6>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Tip Amount</span>
                <input id="amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="19,00">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Total Bill With Tip</span>
                <input id="total" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="119,00">
            </div>
        </div>

    </div>
</div>


<script src="script.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
