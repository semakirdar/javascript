<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phone-book</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="view">

        <div class="navbar">
            <h2>PHONE BOOK</h2>
            <div class="nav">
                <div class="nav-item">
                    <input id="number" placeholder="number">
                </div>
                <div class="nav-item inputName">
                    <input id="name" placeholder="name">
                </div>

            </div>
            <div class="avatars" id="avatar-img">
                <img class="avatar" src="images/avatars/1.png">
                <img class="avatar" src="images/avatars/2.png">
                <img class="avatar" src="images/avatars/3.png">
                <img class="avatar" src="images/avatars/4.png">
                <img class="avatar" src="images/avatars/5.png">
                <img class="avatar" src="images/avatars/6.png">

            </div>
            <div>
                <button class="btn-add" id="add">ADD</button>
            </div>


        </div>

        <div class="phone-list" id="list">
        </div>

        <h6 id="message"></h6>


    </div>
</div>

<script src="script.js"></script>
</body>
</html>
